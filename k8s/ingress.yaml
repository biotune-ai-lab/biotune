apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: biotune-ingress
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - 185.175.110.159.nip.io
    secretName: biotune-tls
  rules:
  - host: 185.175.110.159.nip.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: biotune-ai
            port:
              number: 8000
